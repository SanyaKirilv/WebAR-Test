<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Навигация</title>
    <!-- Подключение A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Подключение AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="ui-container">
        <div id="minimap-container">
            <h3>Мини-карта</h3>
            <canvas id="minimap" width="200" height="200"></canvas>
        </div>
    </div>

    <!-- Выпадающий список целей внизу экрана -->
    <div id="target-select-container">
        <select id="target-select">
            <option value="">Выберите цель</option>
        </select>
    </div>

    <a-scene 
        embedded
        arjs="trackingMethod: best; sourceType: webcam;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
    >
        <a-camera gps-camera rotation-reader></a-camera>

      <a-nft
        type="nft"
        url="./Tech_14"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        id="marker-tech14"
      >
        <a-entity
          geometry="primitive: box; width: 0.5; height: 0.5; depth:0.5"
          material="color: red;"
        ></a-entity
      ></a-nft>
      <a-nft
        type="nft"
        url="./Tech_15"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        id="marker-tech15"
      >
        <a-entity
          geometry="primitive: box; width: 0.5; height: 0.5; depth:0.5"
          material="color: red;"
        ></a-entity
      ></a-nft>

      <a-entity id="path-container"></a-entity>
        <a-entity id="targets-container"></a-entity>
    </a-scene>

    <script src="./main.js"></script>
</body>
</html>
